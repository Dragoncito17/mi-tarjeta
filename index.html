<style>
body{

/* Carta */
.card{

.card.open{

}

.text{

}

.card.open .text{
  opacity:1;
}

img{

  margin-top:10px;
}

}

/* Corazones */
.heart{
  position:absolute;

  animation:float 4s linear infinite;
}

@keyframes float{
  from{transform:translateY(0); opacity:1;}
  to{transform:translateY(-600px); opacity:0;}

</style>
</head>
